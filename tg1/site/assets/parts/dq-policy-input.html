            <div class="panel-body">                
                <div class="row">
                    <div class="col-lg-12">                                    
                        <form role="form">                                         
                            <div class="form-group">
                                <label>3.1.1 Do you think that <span name="ie"></span> of <span name="resourceType"></span> should be complete?</label>
                                <select id="selected-completeness" class="form-control">
                                    <option>No</option>                                    
                                    <option>Yes</option>                                    
                                </select>                                                                                        
                            </div>
                            <div id="defining-completeness">
                                <div class="form-group">

                                    <input id="criterion" class="form-control" type="text" placeholder="e.g. complete, partial complete, not complete, >50%, 7, highly, totaly, etc"/>                                            
                                </div>                                                     
                                <div class="form-group">                                            
                                    <label>3.1.2 How would you define the degrees (numerical/categorical) of completeness for <span name="ie"></span> in <span name="resourceType"></span>?</label>
                                    <textarea id="dimension" class="form-control" type="text" placeholder="e.g. complete: all field supplied; not complete: at least one field not supplied"/>
                                </div>                                                     
                                <div class="form-group">                                            
                                    <label>3.1.3 What it could be done to improve the completeness of <span name="ie"></span> in <span name="resourceType"></span>?</label>
                                    <textarea id="enhancement" class="form-control" type="text" placeholder="e.g. supplied values based on related values"/>
